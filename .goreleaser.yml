# GoReleaser configuration for Claude Plan Orchestrator
# Run: goreleaser release --clean
# Or for testing: goreleaser build --snapshot --clean

version: 2

project_name: claude-orch

before:
  hooks:
    - go mod tidy

builds:
  - id: claude-orch
    main: ./cmd/claude-orch
    binary: claude-orch
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

  - id: build-agent
    main: ./cmd/build-agent
    binary: build-agent
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: claude-orch
    ids:
      - claude-orch
    name_template: >-
      claude-orch_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE*
      - scripts/onboard.sh

  - id: build-agent
    ids:
      - build-agent
    name_template: >-
      build-agent_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE*
      - nix/build-agent.nix

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: hochfrequenz
    name: claude-plan-orchestrator
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
